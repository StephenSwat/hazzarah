<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/2.0.3/pure-min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/pure/2.0.3/grids-responsive.min.css">
        <script>
        const whTooltips = {
            colorLinks: true,
            iconizeLinks: true,
            renameLinks: true,
            iconSize: "small",
            hide: {
                extra: true,
                sellprice: true
            }
        }
        </script>
        <script src="https://wow.zamimg.com/widgets/power.js"></script>
        <style>
            body {
                color: white;
                background-color: #121212;
            }
            table {
                background-color: #272727;
                margin-bottom: 20px;
            }
        </style>
    </head>
    <body>
        <div class="pure-g">
            <div class="pure-u-1-8 pure-u-lg-1-3"></div>
            <div class="pure-u-3-4 pure-u-lg-1-3">
                <h1 style="text-align:center; width: 100%;">{{ bank.name }} bank contents</h1>

                <table id="items" class="pure-table" style="width: 100%;">
                    <thead>
                        <tr>
                            <th width="10%">Character</th>
                            <th width="90%">Last updated</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for char in bank.character_set.all %}
                            <tr>
                                <td>{{ char.name }}</td>
                                <td>{{ char.last_update }}</td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>

                <table id="items" class="pure-table" style="width: 100%;">
                    <thead>
                        <tr>
                            <th width="10%">Count</th>
                            <th width="90%">Item</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for item in items %}
                            <tr>
                                <td>{{ item.quantity }}</td>
                                <td><a href="https://classic.wowhead.com/item={{ item.item.id }}/">{{ item.item.name }}</a></td>
                            </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="pure-u-1-8 pure-u-lg-1-3"></div>
        </div>
    </body>
</html>
