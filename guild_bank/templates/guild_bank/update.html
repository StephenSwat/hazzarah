{% load crispy_forms_tags %}

<html>
    <head>
        <title>{{ bank.name }} guild bank - Update</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.5.2/darkly/bootstrap.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/css/dataTables.bootstrap4.min.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/datatables/1.10.21/js/jquery.dataTables.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <style>
            .iconsmall {
                margin-right: 10px;
            }
            @media (min-width: 1200px) {
                .container.container-narrow{
                    max-width: 600px;
                }
            }
            .table td {
                height: 52px;
            }
        </style>
    </head>
    <body>
        <main role="main">
            <section class="jumbotron text-center">
                <div class="container">
                    <h1 style="text-align:center; width: 100%;">{{ bank.name }} guild bank update</h1>
                </div>
            </section>
            <div class="container container-narrow">
                <form method="post">{% csrf_token %}
                    {{ form|crispy }}
                    <input type="submit" value="Send message">
                </form>
            </div>
        </main>
    </body>
</html>
